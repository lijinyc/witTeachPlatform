<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/publicStyle.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/validationEngineJquery.css">

    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/public.js"></script>
    <script type="text/javascript" src="scripts/placeholderPassword.js"></script>

</head>
<body>
<div class="logContent">
    <!--logo-->
    <div class="logLogoLeft">
        <div class="logLogoLeCont">
            <p class="logLLP1">
                <a href="#"><img src="images/3_5.png"></a>
            </p>
            <p class="logLLP2"><a href="index.html">登录</a></p>
            <p style="clear: both;"></p>
        </div>
    </div>
    <!--中间内容-->
    <div class="loginFor">
        <div class="loginForCont">
            <img src="images/4_2.png" class="computerImg">
            <div class="inputBack">
                <form class="formValidation">
                    <div class="inputBackImg1"><input class="validate[required]" type="text" placeholder="用户名"></div>
                    <div class="inputBackImg2"><input class="validate[required]" type="password" placeholder="密码"></div>
                    <div class="verificationCode">
                        <div class="inputBackImg3"><input class="validate[required]" type="text" placeholder="验证码"></div>
                        <img src="images/4.png">
                    </div>
                    <div class="passwordType">
                        <p class="remember"><input type="checkbox"><span>记住密码</span></p>

                        <p class="forget"><a href="forgetPasswordOne.html">忘记密码？</a></p>
                    </div>
                    <div class="loginImg"><a href="classSpaceTeacher.html"><img src="images/4_5.png"></a></div>
                    <div class="notRegister">还没有账号？ <a href="registerOne.html">立即注册</a></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            window.initPlaceholder();
        });
    </script>
    <!--底部版权-->
    <div class="botCopyright">
        <div class="botCopyCont">
            <p>版权所有：北京飞利信科技股份有限公司</p>

            <p>Copyright @2016 京ICP备00000000号-0</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/jquery-validationEngine-zh-CN.js"></script>
<script type="text/javascript" src="scripts/jquery-validationEngine.min.js"></script>
<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
</body>
</html>
