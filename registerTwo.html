<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册第二步</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/publicStyle.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <link rel="stylesheet" type="text/css" href="styles/validationEngineJquery.css">

    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/public.js"></script>
</head>
<body>
<div class="logContent">
    <!--logo-->
    <div class="logLogoLeft">
        <div class="logLogoLeCont">
            <p class="logLLP1">
                <a href="#"><img src="images/3_5.png"></a>
            </p>

            <p class="logLLP2"><a href="#">注册</a></p>

            <p style="clear: both;"></p>
        </div>
    </div>
    <!--中间内容-->
    <div class="registerCon">
        <div class="registerDiv">
            <div class="regImg"><img src="images/5.png"></div>
            <div class="regTable">
               <form class="formValidation">
                   <table>
                       <colgroup>
                           <col width="77">
                           <col width="215">
                           <col width="290" >
                       </colgroup>
                       <tr>
                           <td>
                               <p>用&nbsp;&nbsp;户&nbsp;名：</p>
                           </td>
                           <td>
                               <input type="text" class="validate[required[email]] text-input">
                               <span>*</span>
                           </td>
                           <td>
                               <span class="hint">字母开头，4-12位英文、数字或下划线的组合</span>
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <p>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</p>
                           </td>
                           <td>
                               <input  class="validate[required] text-input" type="password" id="password">
                               <span>*</span>
                           </td>
                           <td>
                               <span class="hint">长度为6-14位，支持数字、大小写字母和标点符号，不允许有空格</span>
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <p>确认密码：</p>
                           </td>
                           <td colspan="2">
                               <input class="validate[required,equals[password]] text-input" type="password" id="password2">
                               <span>*</span>
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <p>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</p>
                           </td>
                           <td>
                               <input type="text" class="validate[required,custom[email]]">
                               <span>*</span>
                           </td>
                           <td>
                               <span class="hint">请填写正确邮箱，忘记密码时凭此取回</span>
                           </td>
                       </tr>
                       <tr>
                           <td colspan="3" class="alreadyRead">
                               <p class="alrLeft"><input type="checkbox"></p>
                               <p class="alrRight">已阅读并同意<a href="#">智慧教育公共服务平台服务条款 </a></p>
                           </td>
                       </tr>
                       <tr>
                           <td colspan="3" class="alrImg">
                               <a href="registerParentThree.html"><img src="images/5_1.png"></a>
                           </td>
                       </tr>
                   </table>
               </form>
            </div>
        </div>
    </div>
    <!--底部版权-->
    <div class="botCopyright">
        <div class="botCopyCont">
            <p>版权所有：北京飞利信科技股份有限公司</p>

            <p>Copyright @2016 京ICP备00000000号-0</p>
        </div>
    </div>
</div> 
<script type="text/javascript" src="scripts/jquery-validationEngine-zh-CN.js"></script>
<script type="text/javascript" src="scripts/jquery-validationEngine.min.js"></script>
<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
</body>
</html>
